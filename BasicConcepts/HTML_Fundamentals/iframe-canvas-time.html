<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe, canvas, time</title>
</head>
<body>
    <!-- Iframe - Insertar contenido de otras paginas -->
    <h2>contenido embebido con IFRAME</h2>
    <iframe src="https://github.com/zBugStar/WebDev-Learning" width="560" height="315" frameborder="1" allowfullscreen></iframe>

    <br>

    <!-- Canvas - Dibujar graficos con JS -->
    <h2>Canvas</h2>
    <canvas id="miCanvas" width="400" height="200" style="border: 2px solid black;"></canvas>

    <!-- Time -->
    <!-- Representar informacion de fecha y hora, ayuda al posicionamiento -->
    <h2>Time</h2>
    <p>La fecha de mi cumplea√±os es <time datetime="2025-07-03">3 de julio de 2025</time></p>
        
</body>
</html>
