<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subindices, super indices y citas</title>
</head>
<body>
    <!-- subindices -->
    H<sub>2</sub>O 
    <br>
    CO<sub>2</sub>
    <br>
    x<sub>1</sub> + x<sub>2</sub> = x<sub>3</sub>

    <!-- superindices -->
    <br>
    2<sup>2</sup>
    <br>
    E = mc<sup>2</sup>

    <!-- Citas -->
    <br>
    <blockquote>
        <p>El conocimiento es poder</p>
        <footer>-Sir Francis bacon</footer>
    </blockquote>
</body>
</html>
