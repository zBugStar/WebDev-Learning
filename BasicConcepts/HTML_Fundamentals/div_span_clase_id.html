<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span-Clase-Id</title>
</head>
<body>
    <!-- div -->
     <div>
        <h1>Titulo 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <!-- span -->
         <p>Lorem ipsum, <span style="color: red;">dolor sit amet consectetur</span> adipisicing elit. Dolorem, molestiae.</p>

        <!-- Clase e id -->
        <!-- Las clases y los ids son usadas para llamar los estilos en css y java script, por normal genera usamos class para llamar a los de css y id para llamar a los de javascript -->
         <h2 class="encabezado">Titulo 2 de la pagina</h2>  
         <p id="resaltado">Lorem ipsum dolor sit amet consectetur.</p>


     </div>
    
</body>
</html>
