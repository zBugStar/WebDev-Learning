<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados-Parrafos-tipografia</title>
</head>
<body>
    
    <!-- encabezados -->
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>

    <!-- Parrafos -->
    <p>Este es un parrafo de texto</p>
    <p>Este es otro <br> un parrafo de texto</p>

    <!-- Elementos tipografia -->
    
    
    <p>Este es un texto  <strong> fuerte </strong></p>
    <p>Este es un texto  <em> enfatizado </em></p>
    <p>este es un texto en <b>negrita</b></p>
    <p>este es un texto <u>subrayado</u></p>
    <p>este es un texto en <i> cursiva</i></p>
    
</body>
</html>
