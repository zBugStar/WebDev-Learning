<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto preformateado, codigo y resalteado</title>
</head>
<body>
    esto
    es 
    texto 
    <!-- Texto preformateado -->
    <pre>
        esto
                       es 
        texto
    </pre>

    <!-- Codigo -->
    <p>Para imprimir Hola mundo en el Python</p>
    <code>
        print("Hola mundo")
    </code>
    <p>Este codigo muestra el mensaje "Hola mundo" en la consola</p>

    <!-- Resaltado -->
    <p>Este es un texto con <mark>resaltado</mark></p>
    
</body>
</html>
